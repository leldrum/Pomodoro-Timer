<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="page" id="page"> <!-- div qui regroupe les fonctionnalitÃ© du site -->
        <h1>TIMER POMODORO</h1>
        <div id="boutons"  class="boutons">
            <p id="travail" class="travail">Travail</p>  <!-- texte qui change de couleur pour savoir dans quelle rubrique nous sommes-->
            <p id="pause" class="pause">Pause</p>
        </div>
        <div id="timer" class="timer"> <!-- div qui va afficher le chrono en action-->
            25:00
        </div>
        <div id="formulModif">  <!-- formulaire qui va remplacer le timer lors de la modification du timer -->
            <h2>Changer les heures</h2>
            <label for="heureTravailInput">Heures de travail :</label>
            <input type="number" id="heureTravailInput" value="0" min="0" max="23"><br>
            <label for="minuteTravailInput">Minutes de travail :</label>
            <input type="number" id="minuteTravailInput" value="25" min="0" max="59"><br>
            <label for="secondeTravailInput">Secondes de travail :</label>
            <input type="number" id="secondeTravailInput" value="0" min="0" max="59"><br>
            <label for="heurePauseInput">Heures de pause :</label>
            <input type="number" id="heurePauseInput" value="0" min="0" max="23"><br>
            <label for="minutePauseInput">Minutes de pause :</label>
            <input type="number" id="minutePauseInput" value="5" min="0" max="59"><br>
            <label for="secondePauseInput">Secondes de pause :</label>
            <input type="number" id="secondePauseInput" value="0" min="0" max="59"><br>
            <button id="saveTime">Sauvegarder</button>
            <button id="cancelTime">Annuler</button>
        </div>
        <div class="reset">  <!--div qui regroupe les 2 boutons qui vont servir Ã  recommencer le timer, le modifier et le mettre en route -->
            <button id="icone"><i class="fa-regular fa-circle-play " style="color: #ffffff;"></i></button>
            <button id="setting"><i class="fa-solid fa-gear " style="color: #ffffff;"></i></button> 
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
